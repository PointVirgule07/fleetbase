limit_req_zone $binary_remote_addr zone=stripe_webhooks:10m rate=10r/s;

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name api.exotitse.fr;
  
  # Remove force HTTPS redirect because we are behind multiple proxies 
  # and one of them (Host Nginx or Cloudflare) handles SSL. 
  # The X-Forwarded-Proto header will be trusted.
  
  root /fleetbase/api/public;
  index index.php;

  # tweaks
  client_max_body_size 600M;
  client_body_buffer_size 1m;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 16k;
  keepalive_timeout 2 2;

  #gzip tweaks
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1100;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain application/javascript application/json application/x-javascript text/xml text/css;

  #open file cache tweaks
  open_file_cache max=2000 inactive=20s;
  open_file_cache_valid 60s;
  open_file_cache_min_uses 5;
  open_file_cache_errors off;

  location /stripe/webhook {
    limit_req zone=stripe_webhooks burst=20 nodelay;
    proxy_http_version 1.1;
    proxy_set_header Upgrade            $http_upgrade;
    proxy_set_header Connection         $connection_upgrade;
    proxy_set_header Host               $host;
    proxy_set_header X-Forwarded-Host   $host;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_pass   http://${NGINX_APPLICATION_HOSTNAME}:8000;
  }

  location /socketcluster/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade            $http_upgrade;
    proxy_set_header Connection         $connection_upgrade;
    proxy_set_header Host               $host;
    proxy_set_header X-Forwarded-Host   $host;
    # Force HTTPS protocol for internal proxy to match external
    proxy_set_header X-Forwarded-Proto  https;
    proxy_set_header X-Forwarded-Port   443;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header Origin             $http_origin;
    
    # WebSocket specific optimizations
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    
    proxy_hide_header X-Powered-By;
    proxy_pass   http://socket:8000;
  }
  
  # Global Anti-Caching Headers for API
  add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
  add_header Pragma "no-cache" always;
  add_header Expires 0 always;

  location / {
    try_files $uri $uri/ @octane;
  }

  location ~ \.php$ {
    try_files /not_exists @octane;
  }

  location @octane {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://${NGINX_APPLICATION_HOSTNAME}:8000;
    
    # Disable buffering for Octane to prevent delays
    proxy_buffering off;
  }
}

server {
  listen 443 ssl;
  http2 on;
  server_name console.exotitse.fr;

  # SSL config remains but is likely unused if traffic comes via HTTP from host
  ssl_certificate     /etc/nginx/ssl/api.exotitse.fr.crt;
  ssl_certificate_key /etc/nginx/ssl/api.exotitse.fr.key;
  
  # Allow handling HTTP requests on port 80 as well for Console, 
  # relying on Host Nginx to handle SSL termination.
  listen 80;

  server_tokens off;
  # Remove HSTS here as it might conflict or be redundant with Host
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  access_log  /var/log/nginx/console.access.log;
  error_log   /var/log/nginx/console.error_log;

  proxy_connect_timeout  600;
  proxy_send_timeout     600;
  proxy_read_timeout     600;
  send_timeout           600;

  location ^~ /int/ {
    proxy_http_version 1.1;
    proxy_set_header Host               api.exotitse.fr;
    proxy_set_header X-Forwarded-Host   $host;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-Port   $server_port;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_hide_header X-Powered-By;
    proxy_pass   http://${NGINX_APPLICATION_HOSTNAME}:8000;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Upgrade            $http_upgrade;
    proxy_set_header Connection         $connection_upgrade;
    proxy_set_header Host               $host;
    proxy_set_header X-Forwarded-Host   $host;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-Port   $server_port;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_hide_header X-Powered-By;
    proxy_pass   http://console:4200;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
  }
}
